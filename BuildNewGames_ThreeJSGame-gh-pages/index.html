<!doctype html>
<html>
	<head>
		<title>Game</title>
		<style>
			body {
				background-color: black;
			}
			#gameCanvas {
				background-color: black;
				width: 640px;
				height: 360px;
				margin: auto;
				text-align: center;
			}
			#form {
				color: white;
			}
			#scoreboard {
				align-content: center;
				text-align: center;
				font-family: Segoe UI, Helvetica, Ubuntu, sans-serif;
				color: white;
				margin: auto;
			}
			#scores {
				font-size:600%; 
				padding:0; 
				margin:0;
				color: white;
			}
			#form {
				width: 100%;
			}
			#container {
				width: 100%;
				margin: auto;
			}
			#player2 {
				width: 150px;
				float: left;
				height: 300px;
			}
			#player1 {
				width: 300px;
				float: left;
				height: 300px;
			}
			#clear {
  	  			clear: both;
			}
			#title {
				background-color: white;
				color: black;
			}
		</style>
	</head>
	<body>
		<div id='gameCanvas'></div>
		<script src='./Scripts/three.min.js'></script>
		<script src='./Scripts/keyboard.js'></script>
		<script src='./Scripts/game.js'></script>
		<div id="form">
			<form>
				<input type="text" id="player1"/>
				<input type="text" id="player2"/>
			</form>
				<button onclick="setup()">Try it</button>
		</div>
		<div id='scoreboard'>
			<h2 id='scores'>0-0</h2>
			<h1 id='title'>3D PONG</h1>
			<h2 id='winnerBoard'>First to 7 wins!</h2>
			<div id="container">
				<div id="player1">
					<h3>Player 1
					<br>A - move left
					<br>D - move right
					</h3>
				</div>
				<div id="player2">
					<h3>Player 2
					<br>J - move left
					<br>L - move right
					</h3>
				</div>
			</div>
		</div>
	</body>
</html>
